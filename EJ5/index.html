<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<br> Tabla multiplicacion 7 <br>");
        var i = 0;
        while (i <= 10) {
            document.write(i+" x 7 = "+(7*i));
            document.write("<br />");
            i = i + 1;
        }

        document.write("<br> Tabla multiplicacion 8 <br>");
        var j = 0;
        do {
            document.write(j+" x 8 = "+(8*j));
            document.write("<br />");
            j = j + 1;
        } while (j < 11);

        document.write("<br> Tabla multiplicacion 9 <br>");
        var k = 0;
        for (var k = 0; k <= 10; k++) {
            document.write(k+" x 9 = "+(9*k));
            document.write("<br />");
        }

    </script>
</body>
</html>
